<div class="m-2 p-3 flex flex-row justify-start border border-amber-800 bg-amber-50">
  <img [src]="cartItem().image || ''" alt="Product image" class="rounded-lg"
       width="64" height="64">
  <div class="flex flex-col justify-start p-3 w-11/12">
    <h2 class="font-serif font-extrabold text-lg text-gray-600 truncate">
      <a [routerLink]="'/products/' + cartItem().productId.toString()"
         class="hover:text-blue-500 hover:underline">
        {{ cartItem().title }}
      </a>
    </h2>
    <div class="flex justify-between">
      <div class="flex justify-start mt-3">
        <button class="px-3 py-1 bg-blue-200 rounded-xl hover:bg-blue-400"
                (click)="decrementQuantity()">-
        </button>
        <input type="text" disabled
               class="w-16 text-center text-base border rounded mx-2 bg-amber-50 text-gray-500 font-bold"
               [value]="cartItem().quantity"/>
        <button class="px-3 py-1 bg-blue-200 rounded-xl hover:bg-blue-400"
                (click)="incrementQuantity()">+
        </button>
        <div class="px-3 mt-1 text-gray-500 text-base font-extrabold">
          <span>{{ cartItem().quantity }}</span>
          <span class="px-2">x</span>
          <span>{{ cartItem().price | currency }}</span>
          <span class="px-2">=</span>
          <span class="text-green-700">{{ totalPrice() | currency }}</span>
        </div>
      </div>
      <button type="button" (click)="itemRemoved.emit(cartItem().productId)"
              class="mt-3 bg-red-800 border px-3 rounded shadow-md text-white text-base font-bold">
        Remove
      </button>
    </div>
  </div>
</div>
